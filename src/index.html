<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camilo Romero - Software Engineer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      display: flex;
      padding: 20px;
      height: calc(100vh - 56px); /* Adjust for full height minus navbar */
      align-items: flex-start; /* Align items at the top */
    }

    .container {
      display: flex;
      width: 35%; /* Set a fixed width */
    }

    .container img {
      width: 100%; /* Adjust size as needed */
      height: auto;
      border-radius: 15px; /* Adjust the value to get the desired roundness */
    }

    .text-container {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      justify-content: flex-start; /* Align text at the top */
      width: 65%; /* Adjust size as needed */
      padding-left: 20px; /* Add some space between the image and the text */
      text-align: center; /* Center text within its own container */
    }

    .text-container p {
      margin: 5px 0; /* Add some margin between paragraphs */
      font-size: 24px; /* Adjust font size as needed */
    }

    .description {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
      color: #555;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
      justify-items: center;
      max-width: 100%; /* Ensure the grid doesn't exceed the width of the container */
    }

    .image-grid img {
      width: 100%; /* Make the image fill the container */
      height: 100%; /* Make the image fill the container */
      object-fit: cover; /* Cover the entire box without distortion */
      border-radius: 10px; /* Adjust the value to get the desired roundness */
    }

    @keyframes color-change {
      0% {
        color: purple;
      }
      50% {
        color: black;
      }
      100% {
        color: purple;
      }
    }

    .hunter-container p {
      animation: color-change 4s infinite;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="about.html">About</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="content">
    <div class="container">
      <img src="images/camilo.jpeg" alt="Camilo">
    </div>
    <div class="text-container">
      <h1>CAMILO ROMERO, Software Engineer</h1>
      <p class="description">Full-stack software engineer with emphasis in backend development and databases.</p>
      <p> Here are some of my projects! </p>
      <div class="image-grid">
        <img src="images/game.png" alt="Image 2">
        <img src="images/vitaminverse.png" alt="Image 3">
      </div>
    </div>
  </div>
</body>
</html>
